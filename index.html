<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RG Plan Ahorro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .step-hidden { display: none; }
        .step-active { display: block; }
        
        /* Colores */
        .bg-rg-orange { background-color: #ff9100; }
        .text-rg-orange { color: #ff9100; }
        .border-rg-orange { border-color: #ff9100; }
        
        /* Ajuste fino para inputs en pantallas chicas */
        .input-slim { padding-top: 0.5rem; padding-bottom: 0.5rem; font-size: 0.9rem; }
    </style>
</head>
<body class="bg-gray-900 font-sans text-gray-800 h-[100dvh] w-full overflow-hidden flex flex-col justify-between">

    <header class="bg-gray-800 text-white py-2 px-3 shadow-md text-center border-b border-rg-orange shrink-0">
        <h1 class="text-xl font-extrabold tracking-wider uppercase leading-none">RG <span class="text-rg-orange">Automotores</span></h1>
        <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-0.5">Plan Cuotas Fijas</p>
    </header>

    <main class="flex-grow flex flex-col justify-center px-4 relative w-full max-w-sm mx-auto">
        
        <div class="w-full bg-gray-700 rounded-full h-1 mb-3 shrink-0">
            <div id="progressBar" class="bg-rg-orange h-1 rounded-full transition-all duration-300 shadow-[0_0_8px_#ff9100]" style="width: 33%"></div>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-4 w-full fade-in relative flex flex-col justify-center">
            
            <form id="planForm">
                
                <div id="step1" class="step-active">
                    <div class="text-center mb-3">
                        <i class="fas fa-user-circle text-rg-orange text-3xl"></i>
                        <h2 class="text-lg font-bold text-gray-800 leading-tight">Tus Datos</h2>
                    </div>

                    <div class="space-y-2">
                        <div>
                            <input type="text" id="nombre" class="w-full input-slim px-3 border border-gray-300 rounded focus:outline-none focus:border-rg-orange focus:ring-1 focus:ring-orange-200 bg-gray-50" placeholder="Nombre Completo">
                        </div>
                        <div>
                            <input type="tel" id="telefono" class="w-full input-slim px-3 border border-gray-300 rounded focus:outline-none focus:border-rg-orange focus:ring-1 focus:ring-orange-200 bg-gray-50" placeholder="Teléfono (Ej: 2984...)">
                        </div>
                    </div>
                    
                    <button type="button" onclick="nextStep(2)" class="mt-4 w-full bg-rg-orange text-white py-2.5 rounded font-bold shadow hover:bg-orange-600 transition active:scale-95 text-sm">
                        SIGUIENTE <i class="fas fa-arrow-right ml-1"></i>
                    </button>
                </div>

                <div id="step2" class="step-hidden">
                    <div class="text-center mb-3">
                        <i class="fas fa-hand-holding-dollar text-green-600 text-3xl"></i>
                        <h2 class="text-lg font-bold text-gray-800 leading-tight">Tu Inversión</h2>
                    </div>
                    
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1 block mb-1">Cuota Mensual Deseada</label>
                    <div class="relative mb-1">
                        <span class="absolute left-3 top-2 text-gray-500 font-bold text-sm">$</span>
                        <input type="number" id="cuota" class="w-full py-2 pl-6 pr-3 border border-gray-300 rounded focus:outline-none focus:border-rg-orange focus:ring-1 focus:ring-orange-200 bg-gray-50 text-base font-bold text-gray-800" placeholder="Ej: 500000">
                    </div>
                    <p class="text-[10px] text-orange-600 mb-4 text-center">*Gastos admin. no incluidos</p>

                    <div class="flex gap-2">
                        <button type="button" onclick="prevStep(1)" class="w-1/3 bg-gray-100 text-gray-500 py-2 rounded font-bold text-xs hover:bg-gray-200">VOLVER</button>
                        <button type="button" onclick="nextStep(3)" class="w-2/3 bg-gray-800 text-white py-2 rounded font-bold hover:bg-gray-900 shadow text-xs">SIGUIENTE</button>
                    </div>
                </div>

                <div id="step3" class="step-hidden">
                    <div class="text-center mb-3">
                        <i class="fas fa-car text-blue-600 text-3xl"></i>
                        <h2 class="text-lg font-bold text-gray-800 leading-tight">El Auto</h2>
                    </div>
                    
                    <input type="text" id="modelo" class="w-full input-slim px-3 border border-gray-300 rounded mb-3 focus:outline-none focus:border-rg-orange bg-gray-50" placeholder="Modelo Buscado (Ej: Gol)">

                    <div class="bg-gray-50 p-2 rounded border border-gray-100 mb-3">
                        <p class="text-[10px] font-bold text-gray-400 uppercase text-center mb-1">Beneficios:</p>
                        <div class="flex justify-between text-[10px] text-gray-600 font-medium px-1">
                            <span><i class="fas fa-check text-rg-orange"></i> Cuota 4</span>
                            <span><i class="fas fa-check text-rg-orange"></i> Cuota 8</span>
                            <span><i class="fas fa-check text-rg-orange"></i> Cuota 12</span>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button type="button" onclick="prevStep(2)" class="w-1/3 bg-gray-100 text-gray-500 py-2 rounded font-bold text-xs hover:bg-gray-200">VOLVER</button>
                        <button type="button" onclick="finalizar()" class="w-2/3 bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 shadow flex justify-center items-center gap-1 text-xs">
                            FINALIZAR
                        </button>
                    </div>
                </div>
            </form>

            <div id="successMessage" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center p-4 rounded-lg z-20">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-2 shadow-sm">
                    <i class="fas fa-check text-2xl text-green-500"></i>
                </div>
                <h2 class="text-xl font-extrabold text-gray-800 mb-1">¡Listo!</h2>
                <p class="text-gray-500 text-xs mb-3 leading-relaxed">Gracias <span id="nombreCliente" class="font-bold text-gray-700"></span>.<br>Analizaremos tu perfil y te contactaremos.</p>
                <div class="text-[10px] text-gray-400 bg-gray-50 px-3 py-1 rounded-full border border-gray-100">
                    RG Automotores
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center pb-3 pt-1 shrink-0">
        <p class="text-gray-500 text-[10px] flex justify-center items-center gap-1 opacity-70">
            <i class="fas fa-lock text-[8px]"></i> Datos protegidos
        </p>
    </footer>

    <script>
        // --- CONFIGURACIÓN ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby8sSWswo-XqXZm6et2RMR2DlBsILzCUQ63EUoor1ropkbPNgv6hkG-YO94yFEmuOZQ/exec'; 
        
        let currentStep = 1;
        
        document.addEventListener('DOMContentLoaded', () => {
            if(!localStorage.getItem('rg_plan_session')) {
                localStorage.setItem('rg_plan_session', 'PLAN-' + Date.now());
            }
        });

        function nextStep(step) {
            if (currentStep === 1) {
                const nombre = document.getElementById('nombre').value;
                const tel = document.getElementById('telefono').value;
                if (!nombre || !tel) return alert('Completa los datos.');
            }
            if (currentStep === 2) {
                const cuota = document.getElementById('cuota').value;
                if (!cuota) return alert('Indica la cuota.');
            }
            transitionToStep(step);
            saveData();
        }

        function prevStep(step) {
            transitionToStep(step);
        }

        function transitionToStep(step) {
            document.getElementById(`step${currentStep}`).classList.remove('step-active');
            document.getElementById(`step${currentStep}`).classList.add('step-hidden');
            currentStep = step;
            document.getElementById(`step${currentStep}`).classList.remove('step-hidden');
            document.getElementById(`step${currentStep}`).classList.add('step-active');
            let percent = (currentStep / 3) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function saveData() {
            const data = {
                sessionId: localStorage.getItem('rg_plan_session'),
                nombre: document.getElementById('nombre').value,
                telefono: document.getElementById('telefono').value,
                cuota: document.getElementById('cuota').value,
                modelo: document.getElementById('modelo').value
            };

            if(GOOGLE_SCRIPT_URL !== 'TU_URL_DE_GOOGLE_SCRIPT_AQUI') {
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).catch(console.error);
            }
        }

        function finalizar() {
            saveData();
            const nombre = document.getElementById('nombre').value;
            document.getElementById('nombreCliente').textContent = nombre.split(' ')[0]; 

            document.getElementById('planForm').classList.add('hidden');
            document.getElementById('progressBar').parentElement.classList.add('hidden'); 
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
