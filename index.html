<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RG Automotores - Planes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .step-hidden { display: none; }
        .step-active { display: block; }
        
        .bg-rg-orange { background-color: #ff9100; }
        .text-rg-orange { color: #ff9100; }
        .border-rg-orange { border-color: #ff9100; }
        
        /* Inputs super compactos */
        .input-slim { padding: 0.5rem; font-size: 0.9rem; }
        .label-mini { font-size: 0.7rem; font-weight: 800; color: #6b7280; text-transform: uppercase; margin-left: 2px; display: block; margin-bottom: 2px;}
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #ff9100; }
        .toggle-checkbox:checked + .toggle-label { background-color: #ff9100; }
    </style>
</head>
<body class="bg-gray-900 font-sans text-gray-800 h-[100dvh] w-full overflow-hidden flex flex-col justify-between">

    <header class="bg-gray-800 text-white py-2 px-2 shadow-md text-center border-b border-rg-orange shrink-0 z-10">
        <h1 class="text-xl font-extrabold tracking-wider uppercase leading-none mb-1">RG <span class="text-rg-orange">Automotores</span></h1>
        
        <div class="inline-block bg-gray-900 rounded px-3 py-1 border border-gray-700">
            <p class="text-[10px] text-gray-300 font-medium tracking-wide">
                <i class="fas fa-star text-rg-orange mr-1"></i> PLAN DE AHORRO EN CUOTAS FIJAS • EN PESOS • FINANCIACIÓN
            </p>
        </div>
            <div class="inline-block bg-gray-900 rounded px-3 py-1 border border-gray-700">
            <p class="text-[10px] text-gray-300 font-medium tracking-wide">
                <i class="fa-brands fa-whatsapp"></i> Whatsapp: 298-457-2959
            </p>
        </div>
    </header>

    <main class="flex-grow flex flex-col justify-center px-4 relative w-full max-w-sm mx-auto">
        
        <div class="w-full bg-gray-700 rounded-full h-1 mb-3 shrink-0">
            <div id="progressBar" class="bg-rg-orange h-1 rounded-full transition-all duration-300 shadow-[0_0_8px_#ff9100]" style="width: 33%"></div>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-4 w-full fade-in relative flex flex-col justify-center min-h-[300px]">
            
            <form id="planForm">
                
                <div id="step1" class="step-active">
                    <div class="text-center mb-3">
                        <i class="fas fa-user-circle text-rg-orange text-3xl mb-1"></i>
                        <h2 class="text-lg font-bold text-gray-800">Tus Datos</h2>
                    </div>

                    <div class="space-y-2">
                        <div>
                            <label class="label-mini">Nombre Completo</label>
                            <input type="text" id="nombre" class="w-full input-slim border border-gray-300 rounded focus:border-rg-orange focus:outline-none bg-gray-50" placeholder="Ej: Juan Pérez">
                        </div>
                        <div>
                            <label class="label-mini">Teléfono / WhatsApp</label>
                            <input type="tel" id="telefono" class="w-full input-slim border border-gray-300 rounded focus:border-rg-orange focus:outline-none bg-gray-50" placeholder="Ej: 2984...">
                        </div>
                    </div>
                    
                    <button type="button" onclick="nextStep(2)" class="mt-4 w-full bg-rg-orange text-white py-2.5 rounded font-bold shadow hover:bg-orange-600 transition active:scale-95 text-xs uppercase tracking-wide">
                        Siguiente <i class="fas fa-arrow-right ml-1"></i>
                    </button>
                </div>

                <div id="step2" class="step-hidden">
                    <div class="text-center mb-2">
                        <h2 class="text-lg font-bold text-gray-800"><i class="fas fa-wallet text-green-600 mr-2"></i>Tu Plan</h2>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="flex gap-2">
                            <div class="w-1/2">
                                <label class="label-mini">Cuota Mensual</label>
                                <div class="relative">
                                    <span class="absolute left-2 top-1.5 text-gray-400 text-xs">$</span>
                                    <input type="number" id="cuota" class="w-full input-slim pl-5 border border-gray-300 rounded focus:border-rg-orange focus:outline-none bg-gray-50 font-bold" placeholder="500000">
                                </div>
                            </div>
                            <div class="w-1/2">
                                <label class="label-mini">Capital a invertir</label>
                                <div class="relative">
                                    <span class="absolute left-2 top-1.5 text-gray-400 text-xs">$</span>
                                    <input type="number" id="capital" class="w-full input-slim pl-5 border border-gray-300 rounded focus:border-rg-orange focus:outline-none bg-gray-50" placeholder="0">
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="label-mini">¿En qué cuota planeás retirar?</label>
                            <select id="retiro" class="w-full input-slim border border-gray-300 rounded focus:border-rg-orange bg-white">
                                <option value="Cuota 4">Cuota 4 (50%)</option>
                                <option value="Cuota 8">Cuota 8 (30%)</option>
                                <option value="Cuota 12">Cuota 12 (20%)</option>
                                <option value="Mas adelante">Más adelante</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex gap-2 mt-4">
                        <button type="button" onclick="prevStep(1)" class="w-1/3 bg-gray-100 text-gray-500 py-2 rounded font-bold text-xs hover:bg-gray-200">VOLVER</button>
                        <button type="button" onclick="nextStep(3)" class="w-2/3 bg-gray-800 text-white py-2 rounded font-bold hover:bg-gray-900 shadow text-xs uppercase">Siguiente</button>
                    </div>
                </div>

                <div id="step3" class="step-hidden">
                    <div class="text-center mb-2">
                        <h2 class="text-lg font-bold text-gray-800"><i class="fas fa-car text-blue-600 mr-2"></i>Vehículos</h2>
                    </div>
                    
                    <div class="mb-3">
                        <label class="label-mini">Vehiculos Buscados</label>
                        <input type="text" id="modelo" class="w-full input-slim border border-gray-300 rounded focus:border-rg-orange bg-gray-50" placeholder="Ej: Volkswagen Gol">
                    </div>

                    <div class="bg-gray-50 p-2 rounded border border-gray-200 mb-3">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs font-bold text-gray-700">¿Entregas un usado?</span>
                            <div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="toggle" id="toggleUsado" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300 left-0 transition-all duration-300"/>
                                <label for="toggleUsado" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>

                        <div id="camposUsado" class="hidden space-y-2 fade-in border-t border-gray-200 pt-2">
                            <input type="text" id="modeloUsado" class="w-full input-slim border border-gray-300 rounded bg-white" placeholder="Modelo (Ej: Fiesta 2015)">
                            <div class="flex gap-2">
                                <input type="number" id="anioUsado" class="w-1/2 input-slim border border-gray-300 rounded bg-white" placeholder="Año">
                                <input type="number" id="kmUsado" class="w-1/2 input-slim border border-gray-300 rounded bg-white" placeholder="Kms">
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button type="button" onclick="prevStep(2)" class="w-1/3 bg-gray-100 text-gray-500 py-2 rounded font-bold text-xs hover:bg-gray-200">VOLVER</button>
                        <button type="button" onclick="finalizar()" class="w-2/3 bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 shadow flex justify-center items-center gap-1 text-xs uppercase">
                            <i class="fas fa-check"></i> Finalizar
                        </button>
                    </div>
                </div>
            </form>

            <div id="successMessage" class="hidden absolute inset-0 bg-white z-50 flex flex-col items-center justify-center text-center p-4 rounded-lg">
                <div class="w-14 h-14 bg-green-100 rounded-full flex items-center justify-center mb-3 shadow-sm">
                    <i class="fas fa-check text-2xl text-green-500"></i>
                </div>
                <h2 class="text-xl font-extrabold text-gray-800">¡Datos Recibidos!</h2>
                <p class="text-gray-500 text-xs mt-2 px-4 leading-relaxed">
                    Gracias <span id="nombreCliente" class="font-bold"></span>. Estamos armando tu propuesta con el retiro en <b><span id="retiroElegido"></span></b>.
                </p>
                <div class="text-[10px] text-gray-400 mt-4 border px-2 py-1 rounded">
                    RG Automotores
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center py-3 bg-gray-900 shrink-0 border-t border-gray-800">
        <p class="text-rg-orange font-bold text-xs tracking-wide">
            <i class="fas fa-map-marker-alt mr-1"></i> ITALIA 1571, GRAL. ROCA
        </p>
    </footer>

    <script>
        // --- CONFIGURACIÓN ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxnT3jU6ZHfsSIN3Y8sHKS5lu51UDVAuUiDniBnBJct3AJeCaoo8bvkwIMUeLUEr-So/exec'; 
        
        let currentStep = 1;

        // Listener para el Toggle de Usado
        document.getElementById('toggleUsado').addEventListener('change', function() {
            const div = document.getElementById('camposUsado');
            if(this.checked) {
                div.classList.remove('hidden');
            } else {
                div.classList.add('hidden');
            }
        });

        function nextStep(step) {
            if (currentStep === 1) {
                const nombre = document.getElementById('nombre').value;
                const tel = document.getElementById('telefono').value;
                if (!nombre || !tel) return alert('Completa los datos.');
            }
            if (currentStep === 2) {
                const cuota = document.getElementById('cuota').value;
                if (!cuota) return alert('Indica la cuota.');
            }
            transitionToStep(step);
            saveData();
        }

        function prevStep(step) {
            transitionToStep(step);
        }

        function transitionToStep(step) {
            document.getElementById(`step${currentStep}`).classList.remove('step-active');
            document.getElementById(`step${currentStep}`).classList.add('step-hidden');
            currentStep = step;
            document.getElementById(`step${currentStep}`).classList.remove('step-hidden');
            document.getElementById(`step${currentStep}`).classList.add('step-active');
            
            let percent = (currentStep / 3) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function saveData() {
            // Recolectar datos del usado
            const tieneUsado = document.getElementById('toggleUsado').checked ? 'Si' : 'No';
            let infoUsado = '-';
            if(tieneUsado === 'Si') {
                const mod = document.getElementById('modeloUsado').value || '';
                const anio = document.getElementById('anioUsado').value || '';
                const km = document.getElementById('kmUsado').value || '';
                infoUsado = `${mod} (${anio}) - ${km}km`;
            }

            const data = {
                sessionId: localStorage.getItem('rg_plan_session') || 'PLAN-' + Date.now(),
                nombre: document.getElementById('nombre').value,
                telefono: document.getElementById('telefono').value,
                cuota: document.getElementById('cuota').value,
                capital: document.getElementById('capital').value, // Nuevo Campo
                retiro: document.getElementById('retiro').value,   // Nuevo Campo
                modelo: document.getElementById('modelo').value,
                tieneUsado: tieneUsado,                            // Nuevo Campo
                infoUsado: infoUsado                               // Nuevo Campo
            };
            
            // Guardar session si no existe
            if(!localStorage.getItem('rg_plan_session')) {
                localStorage.setItem('rg_plan_session', data.sessionId);
            }

            if(GOOGLE_SCRIPT_URL !== 'TU_URL_DE_GOOGLE_SCRIPT_AQUI') {
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).catch(console.error);
            }
        }

        function finalizar() {
            saveData();
            
            const nombre = document.getElementById('nombre').value;
            const retiro = document.getElementById('retiro').value;
            
            document.getElementById('nombreCliente').textContent = nombre.split(' ')[0];
            document.getElementById('retiroElegido').textContent = retiro;

            document.getElementById('planForm').classList.add('hidden');
            document.getElementById('progressBar').parentElement.classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
