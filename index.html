<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RG Plan Ahorro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Animaciones suaves */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .scale-in { animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .step-hidden { display: none; }
        .step-active { display: block; }
        
        /* Colores RG */
        .bg-rg-orange { background-color: #ff9100; }
        .text-rg-orange { color: #ff9100; }
        .border-rg-orange { border-color: #ff9100; }
        
        /* Ajustes para inputs más compactos */
        .input-compact { padding-top: 0.75rem; padding-bottom: 0.75rem; }
    </style>
</head>
<body class="bg-gray-900 font-sans text-gray-800 h-screen w-screen overflow-hidden flex flex-col">

    <header class="bg-gray-800 text-white p-3 shadow-lg text-center border-b-2 border-rg-orange shrink-0 z-10">
        <h1 class="text-2xl font-extrabold tracking-wider uppercase leading-none">RG <span class="text-rg-orange">Automotores</span></h1>
        <p class="text-xs text-gray-400 mt-1 uppercase tracking-widest">Plan Cuotas Fijas</p>
    </header>

    <main class="flex-grow flex flex-col justify-center px-4 relative bg-gray-900">
        
        <div class="w-full max-w-sm mx-auto bg-gray-700 rounded-full h-1.5 mb-4">
            <div id="progressBar" class="bg-rg-orange h-1.5 rounded-full transition-all duration-300 shadow-[0_0_8px_#ff9100]" style="width: 33%"></div>
        </div>

        <div class="bg-white rounded-xl shadow-2xl p-5 w-full max-w-sm mx-auto fade-in relative overflow-hidden flex flex-col justify-center min-h-[350px]">
            
            <form id="planForm">
                
                <div id="step1" class="step-active">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle text-rg-orange text-4xl mb-1"></i>
                        <h2 class="text-xl font-bold text-gray-800">Tus Datos</h2>
                    </div>

                    <div class="space-y-3">
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase ml-1">Nombre Completo</label>
                            <input type="text" id="nombre" class="w-full input-compact px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-rg-orange focus:ring-1 focus:ring-orange-200 bg-gray-50 text-sm" placeholder="Tu nombre">
                        </div>
                        
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase ml-1">Teléfono</label>
                            <input type="tel" id="telefono" class="w-full input-compact px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-rg-orange focus:ring-1 focus:ring-orange-200 bg-gray-50 text-sm" placeholder="Ej: 2984...">
                        </div>
                    </div>
                    
                    <button type="button" onclick="nextStep(2)" class="mt-6 w-full bg-rg-orange text-white py-3 rounded-lg font-bold shadow-md hover:bg-orange-600 transition active:scale-95">
                        Siguiente <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>

                <div id="step2" class="step-hidden">
                    <div class="text-center mb-4">
                        <i class="fas fa-hand-holding-dollar text-green-600 text-4xl mb-1"></i>
                        <h2 class="text-xl font-bold text-gray-800">Tu Inversión</h2>
                    </div>
                    
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Cuota Mensual Deseada</label>
                    <div class="relative mb-1">
                        <span class="absolute left-4 top-3 text-gray-500 font-bold">$</span>
                        <input type="number" id="cuota" class="w-full py-3 pl-8 pr-4 border border-gray-300 rounded-lg focus:outline-none focus:border-rg-orange focus:ring-1 focus:ring-orange-200 bg-gray-50 text-lg font-bold text-gray-800" placeholder="500000">
                    </div>
                    <p class="text-[10px] text-orange-600 mb-6 text-center">*Gastos administrativos no incluidos</p>

                    <div class="flex gap-2">
                        <button type="button" onclick="prevStep(1)" class="w-1/3 bg-gray-100 text-gray-500 py-3 rounded-lg font-bold hover:bg-gray-200 text-sm">Volver</button>
                        <button type="button" onclick="nextStep(3)" class="w-2/3 bg-gray-800 text-white py-3 rounded-lg font-bold hover:bg-gray-900 shadow-md text-sm">Siguiente</button>
                    </div>
                </div>

                <div id="step3" class="step-hidden">
                    <div class="text-center mb-4">
                        <i class="fas fa-car text-blue-600 text-4xl mb-1"></i>
                        <h2 class="text-xl font-bold text-gray-800">El Auto</h2>
                    </div>
                    
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Modelo Buscado</label>
                    <input type="text" id="modelo" class="w-full py-3 px-4 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:border-rg-orange bg-gray-50 text-sm" placeholder="Ej: Gol, Hilux...">

                    <div class="bg-gray-50 p-3 rounded border border-gray-100 mb-5">
                        <p class="text-xs font-bold text-gray-400 uppercase mb-1 text-center">Beneficios Confirmados:</p>
                        <div class="flex justify-between text-[11px] text-gray-600 font-medium">
                            <span><i class="fas fa-check text-rg-orange"></i> Cuota 4</span>
                            <span><i class="fas fa-check text-rg-orange"></i> Cuota 8</span>
                            <span><i class="fas fa-check text-rg-orange"></i> Cuota 12</span>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button type="button" onclick="prevStep(2)" class="w-1/3 bg-gray-100 text-gray-500 py-3 rounded-lg font-bold hover:bg-gray-200 text-sm">Volver</button>
                        <button type="button" onclick="finalizar()" class="w-2/3 bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 shadow-md transition transform active:scale-95 text-sm">
                            FINALIZAR
                        </button>
                    </div>
                </div>
            </form>

            <div id="successMessage" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center p-4 scale-in z-20">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4 shadow-sm">
                    <i class="fas fa-check text-5xl text-green-500"></i>
                </div>
                <h2 class="text-2xl font-extrabold text-gray-800 mb-2">¡Recibido!</h2>
                <p class="text-gray-500 text-sm mb-6">Gracias <span id="nombreCliente" class="font-bold text-gray-700"></span>.<br>Ya estamos analizando tu perfil.<br>Te escribiremos en breve.</p>
                <div class="text-xs text-gray-400 bg-gray-50 px-4 py-2 rounded-full">
                    RG Automotores - Gral Roca
                </div>
            </div>

        </div>

        <div class="text-center mt-6 mb-2 shrink-0">
            <p class="text-gray-500 text-xs flex justify-center items-center gap-2">
                <i class="fas fa-lock text-[10px]"></i> Tus datos están protegidos
            </p>
        </div>
    </main>

    <script>
        // --- CONFIGURACIÓN ---
        const GOOGLE_SCRIPT_URL = 'TU_URL_DE_GOOGLE_SCRIPT_AQUI'; 
        
        let currentStep = 1;
        
        document.addEventListener('DOMContentLoaded', () => {
            if(!localStorage.getItem('rg_plan_session')) {
                localStorage.setItem('rg_plan_session', 'PLAN-' + Date.now());
            }
        });

        function nextStep(step) {
            if (currentStep === 1) {
                const nombre = document.getElementById('nombre').value;
                const tel = document.getElementById('telefono').value;
                if (!nombre || !tel) return alert('Por favor completa tus datos.');
            }
            if (currentStep === 2) {
                const cuota = document.getElementById('cuota').value;
                if (!cuota) return alert('Por favor indica una cuota aproximada.');
            }
            transitionToStep(step);
            saveData();
        }

        function prevStep(step) {
            transitionToStep(step);
        }

        function transitionToStep(step) {
            document.getElementById(`step${currentStep}`).classList.remove('step-active');
            document.getElementById(`step${currentStep}`).classList.add('step-hidden');
            currentStep = step;
            document.getElementById(`step${currentStep}`).classList.remove('step-hidden');
            document.getElementById(`step${currentStep}`).classList.add('step-active');
            let percent = (currentStep / 3) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function saveData() {
            const data = {
                sessionId: localStorage.getItem('rg_plan_session'),
                nombre: document.getElementById('nombre').value,
                telefono: document.getElementById('telefono').value,
                cuota: document.getElementById('cuota').value,
                modelo: document.getElementById('modelo').value
            };

            if(GOOGLE_SCRIPT_URL !== 'https://script.google.com/macros/s/AKfycby8sSWswo-XqXZm6et2RMR2DlBsILzCUQ63EUoor1ropkbPNgv6hkG-YO94yFEmuOZQ/exec') {
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).catch(console.error);
            }
        }

        function finalizar() {
            // 1. Guardar última vez los datos
            saveData();

            // 2. Personalizar el mensaje final
            const nombre = document.getElementById('nombre').value;
            document.getElementById('nombreCliente').textContent = nombre.split(' ')[0]; // Solo el primer nombre

            // 3. Ocultar formulario y mostrar éxito
            document.getElementById('planForm').classList.add('hidden');
            document.getElementById('progressBar').parentElement.classList.add('hidden'); // Ocultar barra
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
