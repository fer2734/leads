<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RG Automotores - Cat√°logo Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [ESTILOS CSS - IGUAL QUE ANTES] */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; padding-bottom: 80px;}
        .car-card { background: #1e293b; border: 1px solid #334155; border-radius: 16px; overflow: hidden; transition: 0.2s; position: relative; }
        .car-card:active { transform: scale(0.98); }
        .thumb { width: 100%; height: 200px; object-fit: cover; background: #334155; }
        .badge-year { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: bold; border: 1px solid rgba(255,255,255,0.2); }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: end; justify-content: center; }
        .modal.open { display: flex; }
        .modal-content { background: #1e293b; width: 100%; max-width: 500px; border-radius: 24px 24px 0 0; padding: 24px; border-top: 1px solid #475569; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .input-funnel { width: 100%; background: #0f172a; border: 1px solid #334155; padding: 14px; border-radius: 12px; color: white; margin-bottom: 12px; font-size: 16px; outline: none; }
        .input-funnel:focus { border-color: #3b82f6; }
        .btn-action { background: #2563eb; color: white; width: 100%; padding: 16px; border-radius: 14px; font-weight: 800; font-size: 16px; text-align: center; margin-top: 10px; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }
    </style>
</head>
<body>

    <header class="p-4 bg-slate-900/95 sticky top-0 z-50 border-b border-slate-800">
        <div class="flex justify-between items-center mb-3">
            <h1 class="text-xl font-extrabold text-white tracking-tighter">RG <span class="text-blue-500">CAT√ÅLOGO</span></h1>
            <a href="https://wa.me/5491100000000" class="text-green-400 text-2xl"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <div class="relative">
            <i class="fa-solid fa-search absolute left-4 top-3.5 text-slate-500"></i>
            <input type="text" id="search" placeholder="Busca tu auto..." class="w-full bg-slate-800 border-none rounded-xl py-3 pl-10 pr-4 text-sm text-white focus:ring-1 focus:ring-blue-500 outline-none">
        </div>
    </header>

    <main class="p-4 grid gap-4 max-w-lg mx-auto" id="grid">
        <div class="text-center py-12 text-slate-500"><i class="fa-solid fa-spinner fa-spin text-2xl"></i><br>Cargando...</div>
    </main>

    <div id="leadModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h2 class="text-xl font-bold text-white">Estoy interesado</h2>
                    <p class="text-xs text-blue-400" id="modalCarName">Auto Seleccionado</p>
                </div>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-slate-800 text-slate-400"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <form onsubmit="event.preventDefault(); submitLead();">
                <input type="text" id="leadName" class="input-funnel" placeholder="Tu Nombre" required>
                <input type="tel" id="leadCapital" class="input-funnel" placeholder="¬øCapital o Anticipo disponible? ($)">
                <input type="text" id="leadTradeIn" class="input-funnel" placeholder="¬øEntregas usado? (Modelo/A√±o)">
                <input type="text" id="leadQuota" class="input-funnel" placeholder="¬øQu√© cuota mensual buscas?">
                
                <button type="submit" id="btnSend" class="btn-action">
                    CONSULTAR DISPONIBILIDAD <i class="fa-solid fa-paper-plane ml-1"></i>
                </button>
                <p class="text-[10px] text-center text-slate-500 mt-3 opacity-70">
                    Al enviar, ser√°s redirigido a WhatsApp para confirmar.
                </p>
            </form>
        </div>
    </div>

    <script>
        // === CONFIGURACI√ìN ===
        // ‚ö†Ô∏è PEGAR AQU√ç LA URL COMPLETA DEL SCRIPT DE GOOGLE (Termina en /exec)
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwbTJu8CdTzL4aiAdOMoPqIoIe5Misur7j-kttTq6xTbNNyEs9CNoe4U9z8f9y0rJR_Ng/exec"; 
        const CSV_ID = "1-qs4Rs6VcJcwmBCB1tR5OsxsYQ2hcknMwFEmmMZfr70"; // TU ID DE PLANILLA
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${CSV_ID}/export?format=csv`;
        const WHATSAPP_NUM = "5492984572959"; // TU N√öMERO DE WHATSAPP REAL AQUI (Sin +)

        let inventory = [];
        let selectedCar = null;

        // --- SISTEMA DE RASTREO (COOKIES) ---
        function trackView(model) {
            let history = JSON.parse(localStorage.getItem('rg_user_history') || "[]");
            if(history[0] !== model) {
                history.unshift(model);
                if(history.length > 5) history.pop();
                localStorage.setItem('rg_user_history', JSON.stringify(history));
            }
        }

        async function loadData() {
            try {
                const res = await fetch(CSV_URL + '&t=' + Date.now());
                const text = await res.text();
                inventory = parseCSV(text).filter(c => !c.status.includes("VENDIDO") && !c.status.includes("SE√ëADO"));
                render(inventory);
            } catch (e) { console.error(e); }
        }

        function parseCSV(csv) {
            const rows = csv.split(/\r?\n/).slice(1).filter(r => r.trim() !== '');
            return rows.map(r => {
                const p = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                return {
                    model: p[0],
                    year: (p[0].match(/\b(20\d{2}|19\d{2})\b/)||[""])[0],
                    kms: p[3] || "Consultar",
                    photo: (p[5] && p[5].startsWith('http')) ? p[5] : null,
                    status: (p[4] || "").toUpperCase()
                };
            });
        }

        function render(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            if(data.length === 0) {
                grid.innerHTML = `<div class="text-center py-10 text-slate-500">No hay veh√≠culos disponibles por el momento.</div>`;
                return;
            }

            data.forEach(car => {
                const img = car.photo || 'https://via.placeholder.com/400x300/1e293b/475569?text=Sin+Foto';
                
                const card = document.createElement('div');
                card.className = 'car-card group cursor-pointer';
                card.onclick = () => openFunnel(car.model);
                
                card.innerHTML = `
                    <div class="relative">
                        <img src="${img}" class="thumb group-hover:opacity-80 transition">
                        ${car.year ? `<div class="badge-year">${car.year}</div>` : ''}
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-white text-lg leading-tight mb-1">${car.model}</h3>
                        <p class="text-slate-400 text-sm mb-4"><i class="fa-solid fa-road text-slate-600"></i> ${car.kms} kms</p>
                        <div class="bg-blue-600/20 border border-blue-500/30 rounded-lg p-3 text-center">
                            <span class="text-blue-400 font-bold text-sm tracking-wide">CONSULTAR FINANCIACI√ìN</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- FUNNEL LOGIC ---
        function openFunnel(model) {
            selectedCar = model;
            trackView(model);
            document.getElementById('modalCarName').innerText = model;
            document.getElementById('leadModal').classList.add('open');
        }

        function closeModal() { document.getElementById('leadModal').classList.remove('open'); }

        async function submitLead() {
            const btn = document.getElementById('btnSend');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Procesando...';
            btn.disabled = true;

            const name = document.getElementById('leadName').value;
            const capital = document.getElementById('leadCapital').value || "-";
            const tradeIn = document.getElementById('leadTradeIn').value || "-";
            const quota = document.getElementById('leadQuota').value || "-";
            const history = localStorage.getItem('rg_user_history') || "Primer auto visto";

            // 1. Guardar en Google Sheets (P√∫blico, sin clave)
            try {
                // Usamos mode: 'no-cors' para que funcione desde GitHub Pages
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: "saveLead",
                        name: name,
                        interestedIn: selectedCar,
                        capital: capital,
                        tradeIn: tradeIn,
                        quota: quota,
                        history: history
                    })
                });
            } catch (e) { console.error("Error guardando lead", e); }

            // 2. Redirigir a WhatsApp
            const text = `Hola! Soy *${name}* üëã%0A%0AEstoy interesado en: *${selectedCar}*%0A%0Aüí∞ *Capital/Anticipo:* ${capital}%0Aüöó *Entrego usado:* ${tradeIn}%0Aüìâ *Busco cuota de:* ${quota}%0A%0A(Historial web: ${history})`;
            
            setTimeout(() => {
                window.location.href = `https://wa.me/${WHATSAPP_NUM}?text=${text}`;
                closeModal();
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 800);
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = inventory.filter(c => c.model.toLowerCase().includes(term));
            render(filtered);
        });

        loadData();
    </script>
</body>
</html>
