<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG Automotores - Cotizador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .step-hidden { display: none; }
        .step-active { display: block; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <header class="bg-slate-900 text-white p-6 shadow-md text-center">
        <h1 class="text-3xl font-bold tracking-wider text-yellow-500 uppercase">RG Automotores</h1>
        <p class="text-sm mt-1"><i class="fas fa-map-marker-alt text-red-500"></i> Italia 1571</p>
        <div class="mt-3 text-xs md:text-sm font-light text-gray-300 space-x-2">
            <span class="bg-slate-800 px-2 py-1 rounded">Contado</span>
            <span class="bg-slate-800 px-2 py-1 rounded">Planes</span>
            <span class="bg-slate-800 px-2 py-1 rounded">Financiaci√≥n</span>
            <span class="bg-slate-800 px-2 py-1 rounded border border-yellow-500 text-yellow-500">Llave x Llave</span>
        </div>
    </header>

    <main class="max-w-lg mx-auto mt-8 p-4">
        <div class="w-full bg-gray-300 rounded-full h-2.5 mb-6">
            <div id="progressBar" class="bg-yellow-500 h-2.5 rounded-full transition-all duration-300" style="width: 20%"></div>
        </div>

        <div class="bg-white rounded-xl shadow-xl p-6 md:p-8 fade-in">
            <form id="carForm">
                
                <div id="step1" class="step-active">
                    <h2 class="text-xl font-bold mb-4">Empecemos por tu contacto</h2>
                    <p class="text-sm text-gray-500 mb-4">D√©janos tu WhatsApp para enviarte las opciones.</p>
                    
                    <label class="block mb-2 text-sm font-bold">Nombre Completo</label>
                    <input type="text" id="nombre" class="w-full p-3 border rounded mb-4 focus:outline-none focus:border-yellow-500" placeholder="Ej: Juan P√©rez">
                    
                    <label class="block mb-2 text-sm font-bold">Tel√©fono / WhatsApp</label>
                    <input type="tel" id="telefono" class="w-full p-3 border rounded mb-6 focus:outline-none focus:border-yellow-500" placeholder="Ej: 2984...">
                    
                    <button type="button" onclick="nextStep(2)" class="w-full bg-slate-900 text-white py-3 rounded hover:bg-slate-800 transition font-bold">Siguiente <i class="fas fa-arrow-right ml-2"></i></button>
                </div>

                <div id="step2" class="step-hidden">
                    <h2 class="text-xl font-bold mb-4">¬øQu√© veh√≠culo buscas?</h2>
                    
                    <label class="block mb-2 text-sm font-bold">Marca</label>
                    <select id="marca" class="w-full p-3 border rounded mb-4 bg-white">
                        <option value="">Selecciona...</option>
                        <option value="Ford">Ford</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Renault">Renault</option>
                        <option value="Peugeot">Peugeot</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <label class="block mb-2 text-sm font-bold">Modelo Espec√≠fico</label>
                    <input type="text" id="modeloBusqueda" class="w-full p-3 border rounded mb-4" placeholder="Ej: Ranger, Hilux, Gol...">

                    <label class="block mb-2 text-sm font-bold">Rango de A√±os</label>
                    <input type="text" id="anioBusqueda" class="w-full p-3 border rounded mb-4" placeholder="Ej: 2018 - 2023">
                    
                    <label class="block mb-2 text-sm font-bold">Capital a Invertir (Aprox)</label>
                    <input type="number" id="capital" class="w-full p-3 border rounded mb-6" placeholder="$">

                    <div class="flex gap-2">
                        <button type="button" onclick="prevStep(1)" class="w-1/3 bg-gray-300 text-gray-700 py-3 rounded font-bold">Volver</button>
                        <button type="button" onclick="nextStep(3)" class="w-2/3 bg-slate-900 text-white py-3 rounded font-bold">Siguiente</button>
                    </div>
                </div>

                <div id="step3" class="step-hidden">
                    <h2 class="text-xl font-bold mb-4">¬øTienes un usado para entregar?</h2>
                    
                    <div class="flex justify-center mb-6 gap-4">
                        <label class="cursor-pointer border-2 border-gray-200 rounded-lg p-4 hover:border-yellow-500 w-1/2 text-center has-[:checked]:border-yellow-500 has-[:checked]:bg-yellow-50">
                            <input type="radio" name="tieneUsado" value="Si" class="hidden" onchange="toggleUsado(true)">
                            <i class="fas fa-car text-2xl mb-2 text-slate-700"></i><br>S√≠, tengo
                        </label>
                        <label class="cursor-pointer border-2 border-gray-200 rounded-lg p-4 hover:border-yellow-500 w-1/2 text-center has-[:checked]:border-yellow-500 has-[:checked]:bg-yellow-50">
                            <input type="radio" name="tieneUsado" value="No" class="hidden" onchange="toggleUsado(false)">
                            <i class="fas fa-times-circle text-2xl mb-2 text-slate-700"></i><br>No, solo efectivo
                        </label>
                    </div>

                    <div id="datosUsado" class="hidden fade-in">
                        <label class="block mb-2 text-sm font-bold">Modelo de tu auto</label>
                        <input type="text" id="modeloUsado" class="w-full p-3 border rounded mb-4" placeholder="Ej: Fiat Cronos 1.3">
                        
                        <div class="flex gap-2">
                            <div class="w-1/2">
                                <label class="block mb-2 text-sm font-bold">A√±o</label>
                                <input type="number" id="anioUsado" class="w-full p-3 border rounded mb-4">
                            </div>
                            <div class="w-1/2">
                                <label class="block mb-2 text-sm font-bold">Kil√≥metros</label>
                                <input type="number" id="kmUsado" class="w-full p-3 border rounded mb-4">
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-2 mt-4">
                        <button type="button" onclick="prevStep(2)" class="w-1/3 bg-gray-300 text-gray-700 py-3 rounded font-bold">Volver</button>
                        <button type="button" onclick="finalizar()" class="w-2/3 bg-green-600 text-white py-3 rounded hover:bg-green-700 transition font-bold"><i class="fab fa-whatsapp"></i> Enviar Consulta</button>
                    </div>
                </div>

            </form>
        </div>
        <p class="text-center text-xs text-gray-400 mt-6">Tus datos se guardan autom√°ticamente para brindarte una mejor atenci√≥n.</p>
    </main>

    <script>
        // --- CONFIGURACI√ìN ---
        // Aqu√≠ ir√≠a la URL de tu Google Script (te explico c√≥mo obtenerla abajo)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbymFIeQfUignRRoM5ERDBLPzO0oDqW9Bfgkrq1st099Xd0HetvNamHMeoLX0Q9Q-JMq/exec'; 
        const MY_PHONE = '5492984572959'; // Tu n√∫mero
        
        // Estado del formulario
        let currentStep = 1;
        let formData = {};

        // Funci√≥n al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            // Generar un ID √∫nico de sesi√≥n si no existe para rastrear al usuario
            if(!localStorage.getItem('rg_session_id')) {
                localStorage.setItem('rg_session_id', 'RG-' + Date.now());
            }
        });

        function toggleUsado(tiene) {
            const div = document.getElementById('datosUsado');
            if (tiene) {
                div.classList.remove('hidden');
            } else {
                div.classList.add('hidden');
            }
            savePartialData(); // Guardar selecci√≥n
        }

        function nextStep(step) {
            // Validaciones simples
            if (currentStep === 1) {
                const nombre = document.getElementById('nombre').value;
                const tel = document.getElementById('telefono').value;
                if (!nombre || !tel) return alert('Por favor completa tu nombre y tel√©fono para continuar.');
            }

            // Ocultar actual, mostrar siguiente
            document.getElementById(`step${currentStep}`).classList.remove('step-active');
            document.getElementById(`step${currentStep}`).classList.add('step-hidden');
            
            currentStep = step;
            
            document.getElementById(`step${currentStep}`).classList.remove('step-hidden');
            document.getElementById(`step${currentStep}`).classList.add('step-active');

            // Actualizar barra
            updateProgress();
            
            // GUARDADO AUTOM√ÅTICO AL SISTEMA GOOGLE
            savePartialData();
        }

        function prevStep(step) {
            document.getElementById(`step${currentStep}`).classList.remove('step-active');
            document.getElementById(`step${currentStep}`).classList.add('step-hidden');
            currentStep = step;
            document.getElementById(`step${currentStep}`).classList.remove('step-hidden');
            document.getElementById(`step${currentStep}`).classList.add('step-active');
            updateProgress();
        }

        function updateProgress() {
            let percent = (currentStep / 3) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        // --- MAGIA: GUARDAR DATOS PARCIALES EN GOOGLE ---
        function savePartialData() {
            // Recolectar todo
            const data = {
                sessionId: localStorage.getItem('rg_session_id'),
                timestamp: new Date().toISOString(),
                nombre: document.getElementById('nombre').value,
                telefono: document.getElementById('telefono').value,
                marcaBuscada: document.getElementById('marca').value,
                modeloBuscado: document.getElementById('modeloBusqueda').value,
                anioBuscado: document.getElementById('anioBusqueda').value,
                capital: document.getElementById('capital').value,
                tieneUsado: document.querySelector('input[name="tieneUsado"]:checked')?.value || 'No especificado',
                modeloUsado: document.getElementById('modeloUsado').value,
                anioUsado: document.getElementById('anioUsado').value,
                kmUsado: document.getElementById('kmUsado').value
            };

            console.log("Enviando datos a Google...", data);
            
            // Enviar a Google Sheets usando 'fetch' y 'no-cors' para evitar errores de navegador
            if(GOOGLE_SCRIPT_URL !== 'TU_URL_DE_GOOGLE_SCRIPT_AQUI') {
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).catch(err => console.error('Error guardando en background', err));
            }
        }

        // --- ENVIAR A WHATSAPP ---
        function finalizar() {
            savePartialData(); // Guardado final

            const nombre = document.getElementById('nombre').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modeloBusqueda').value;
            const capital = document.getElementById('capital').value;
            const tieneUsado = document.querySelector('input[name="tieneUsado"]:checked')?.value;
            
            let msg = `Hola *RG Automotores*, soy ${nombre}. Complet√© el formulario web:\n\n`;
            msg += `üîç *Busco:* ${marca} ${modelo}\n`;
            msg += `üí∞ *Capital:* $${capital}\n`;
            
            if (tieneUsado === 'Si') {
                const miAuto = document.getElementById('modeloUsado').value;
                const miAnio = document.getElementById('anioUsado').value;
                const miKm = document.getElementById('kmUsado').value;
                msg += `üöó *Entrego usado:* ${miAuto} (${miAnio}) con ${miKm}km\n`;
            } else {
                msg += `üöó *Sin usado (Contado/Financiaci√≥n)*\n`;
            }

            msg += `\nEspero info. Gracias.`;

            // Redirigir a WhatsApp
            window.location.href = `https://wa.me/${MY_PHONE}?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
